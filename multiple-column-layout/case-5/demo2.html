<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>等分</title>
    <style>
        .container {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        .column {
            border: 1px solid #743fe8;
            display: table-cell;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">1</div>
        <div class="column">2</div>
        <div class="column">3</div>
        <div class="column">4</div>
    </div>
</body>
</html>
