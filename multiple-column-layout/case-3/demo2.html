<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一列不定宽，一列自适应</title>
    <style>
        .container {
            display: table;
            width: 100%;
        }
        .left, .right {
            display: table-cell;
        }
        .left {
            background: rgb(234, 236, 74);
            width: 0.1%;
        }
        .right {
            background: aquamarine;
        }
        .left p {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            right<br>
            right
        </div>
    </div>
</body>
</html>
